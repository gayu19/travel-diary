{% extends "base.html" %}
{%block content %}

<div class="container">
    <div class="row">
{% for place in all_places %}
        <div class="col-sm-3">
            <div class="card">
                <img src="static/travel.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{place["name"]}}</h5>
                    <p class="card-text"> {{place["location"]}}</p>
                    <a href="{{ url_for('get_place', search_value=place['name'])}}" class="btn btn-primary">Details </a>
                </div>
            </div>                    
        </div>
    

{% endfor %}
    </div>
</div>
{% endblock %}
